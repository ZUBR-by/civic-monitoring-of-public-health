{{ $src := .Get "src" }}
{{ $caption := .Get "caption" }}
{{ $dataFile := getCSV "," $src }}
<div class="table-wrapper">
    <p class="txt-size-12px txt-italic pdng-b-15px">
        {{$caption}}
    </p>
    <table>
        {{ range $i, $r := $dataFile }}
        {{if eq $i 0}}
        <thead>
        {{end}}
        <tr>
            {{range $element := $r}}
            <td>{{ $element | markdownify }}</td>
            {{end}}
        </tr>
        {{if eq $i 0}}
        </thead>
        {{end}}
        {{end}}
    </table>
</div>
